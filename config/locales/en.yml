    description:
      one: 'Грнчире формируют южную часть Праги-Шеберов, не образуя непрерывную застройку - между двумя частями есть расстояние около 700 м. В Грнчире в последние годы построено много новых вилл, особенно на восточном и южном крае. Что касается размера населенных пунктов, Грнчире уже больше, чем Шеберов.'
      two: 'Новая недвижимость в Чехии от застройщика Усадьба Шеберов благодаря своему уникальному расположению может предложить большое разнообразие проведения досуга. Это могут быть пешие прогулки на близлежащие озёра, детские площадки или новый спортивный комплекс, велопрогулки по велосипедным дорожкам и многое другое. Доехать до Вацлавской площади можно примерно за 15 минут (на машине), поездка на автобусе до станции метро Opatov занимает не более 7 минут.'
      three: 'Новая недвижимость в Чехии от застройщика Усадьба Шеберов расположена недалеко районов Кунратисе и Пругонице, которые также предлагают большой спектр деятельности, включая лучшие рестораны Праги и самый большой Аквапарк в Чехии. Хотя Новостройки в Чехии от застройщика Усадьба Шеберов расположены в тихом районе, клиенты, которые примут решение купить новое жильё в Чехии, найдут здесь развитую городскую инфраструктуру, например, много престижных школ и детских садов (PORG, OPEN GATE, DINO, Sunny Canadian), Английскую гимназию. Не менее интересны также разнообразие магазинов в современных торговых центрах Честлице и Ходов.'

